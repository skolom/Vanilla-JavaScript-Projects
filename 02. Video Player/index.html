<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=	0.1">
    <title>video Player</title>
    <script src="https://kit.fontawesome.com/2da71cb9c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="style.css">
       
    
    
</head>
<body>


    <h1> Video Player</h1>

    <video
             
        src="video/media.mp4" 
        id="video" 
        class="screen" 
        poster="img/poster.png">

    </video>

    <div class="control">

        <button class="btn" id="play">
           <i class="fa-solid fa-play fa-2x"></i>
        </button> 

        <button class="btn" id="stop">
            <i class="fa-solid fa-stop fa-2x"></i>
        </button>

        <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
        
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

        

    <script src="script.js"></script>
    
</body>
</html>
